<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wheelie Wash Checkout</title>
    <meta name="description" content="Wheelie Wash Subscription & Stripe Checkout" />
    <link rel="icon" href={{favicon}} type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/subscription.css" />
    <!-- Load Stripe.js on your website. -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="united-background"></div>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <h1>Choose your plan</h1>
        <div class="price-table-container">
          <section>
            <form action="/create-checkout-session" method="POST">
              <input type="hidden" id="comboPrice" name="priceId">
              <img
                src="/img/basic.png"
                width="160"
                height="80"
                />
              <div class="name">Any Combo</div>
              <div class="price">$18</div>
              <div class="duration">per unit</div>
              <button id="combo-plan-btn">Select</button>
            </form>
          </section>
          <section>
            <form action="/create-checkout-session" method="POST">
              <input type="hidden" id="silverPrice" name="priceId">
              <img
                src="/img/standard.png"
                width="160"
                height="80"
                />
              <div class="name">Silver</div>
              <div class="price">$47</div>
              <div class="duration">Every 12 weeks</div>
              <button id="silver-plan-btn">Select</button>
            </form>
          </section>
          <section>
            <form action="/create-checkout-session" method="POST">
              <input type="hidden" id="goldPrice" name="priceId">
              <img
                src="/img/premium.png"
                width="160"
                height="80"
                />
              <div class="name">Gold</div>
              <div class="price">$36</div>
              <div class="duration">per month</div>
              <button id="gold-plan-btn">Select</button>
            </form>
          </section>
        </div>
        <div class="pricing-text">
          <p>You will be redirected to United Property Services webpage once checkout is completed.</p>
        </div>
      </div>
    </div>
    <div id="error-message" class="error-message"></div>
  </body>
</html>
